<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcript Viewer â€“ Upload + AI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      background: #fafafa;
    }
    .segment {
      margin-bottom: 0.75rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .segment:hover { background: #f0f8ff; }
    .timestamp { color: #888; font-size: 0.9em; margin-right: 0.5rem; }
    #upload-box {
      background: #fff;
      border: 2px dashed #aaa;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    #transcript { display: none; } /* hidden until transcript loaded */
  </style>
</head>
<body>
  <h2>ðŸŽ™ Transcript Viewer</h2>

  <div id="upload-box">
    <form id="uploadForm">
      <label>Choose an audio file:</label>
      <input type="file" id="audioFile" accept=".wav,.mp3,.m4a" required />
      <button type="submit">Transcribe</button>
    </form>
    <p id="status"></p>
  </div>

  <div id="transcript"></div>

  <script>
    const API_TRANSCRIBE = "http://127.0.0.1:8000/transcribe";
    const API_ASK = "http://127.0.0.1:8000/ask";

    const uploadForm = document.getElementById("uploadForm");
    const transcriptDiv = document.getElementById("transcript");
    const statusP = document.getElementById("status");

    // 1ï¸âƒ£ Upload and transcribe audio
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) return alert("Please choose an audio file first.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      statusP.textContent = "â³ Transcribing locally... please wait.";

      try {
        const res = await fetch(API_TRANSCRIBE, { method: "POST", body: formData });
        if (!res.ok) throw new Error("Server error during transcription.");
        const data = await res.json();
        statusP.textContent = "âœ… Transcription complete!";
        renderTranscript(data.segments);
      } catch (err) {
        statusP.textContent = "âŒ " + err.message;
        console.error(err);
      }
    });

    // 2ï¸âƒ£ Render transcript dynamically
    function renderTranscript(segments) {
      transcriptDiv.innerHTML = "";
      transcriptDiv.style.display = "block";
      segments.forEach(seg => {
        const div = document.createElement("div");
        div.className = "segment";
        div.innerHTML = `<span class="timestamp">[${seg.start.toFixed(1)}â€“${seg.end.toFixed(1)}]</span>${seg.text}`;
        transcriptDiv.appendChild(div);
      });
    }

    // 3ï¸âƒ£ Detect text selection â†’ send to AI
    document.addEventListener("mouseup", async () => {
      const selection = window.getSelection().toString().trim();
      if (!selection) return;
      const confirmSend = confirm(`Send to AI?\n\n"${selection}"`);
      if (!confirmSend) return;

      try {
        const res = await fetch(API_ASK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: selection }),
        });
        const data = await res.json();
        alert("AI says:\n\n" + data.answer);
      } catch (err) {
        alert("Error contacting backend: " + err.message);
      }
    });
  </script>
</body>
</html>
